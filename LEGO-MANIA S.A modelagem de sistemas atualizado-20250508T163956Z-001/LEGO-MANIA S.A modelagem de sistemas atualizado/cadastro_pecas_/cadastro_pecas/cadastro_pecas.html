<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - LEGO MANIA</title>
  <link rel="stylesheet" href="cadastro_pecas.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="logo">LEGO - <br>MANIA O.S</h1>
      <nav class="menu">
        <button>Cadastros</button>
        <button>Ordem de Servi√ßo</button>
        <button>Relat√≥rio de vendas</button>
        <button>Relat√≥rio de estoque</button>
      </nav>
    </aside>
    <header>
        <div class="cabecalho">
        </div>
    </header>

    <main class="main-content">
      <header class="header">
        <div class="icons">
          <span></span>
          <span></span>
        </div>
        <div class="logout">
          <button>Sair</button>
          <span>üë§</span>
        </div>
      </header>

      <section class="cadastro-box">
        <h1>Cadastro de pe√ßas do estoque</h1>

        <label>Pe√ßas adquiridas:</label>
        <input type="text" id="peca"><br>
      
        <label>Data adquirida:</label>
        <input type="date" id="data"><br>
      
        <label>ID da pe√ßa:</label>
        <input type="text" id="id"><br>
      
        <label>Tipo pertencente:</label>
        <input type="text" id="tipo"><br>
      
        <button onclick="cadastrar()">Cadastrar</button>
      
        <script>
          function cadastrar() {
            const peca = document.getElementById("peca").value;
            const data = document.getElementById("data").value;
            const id = document.getElementById("id").value;
            const tipo = document.getElementById("tipo").value;
      
            if (!peca || !data || !id || !tipo) {
              alert("Preencha todos os campos!");
              return;
            }
      
            const novaPeca = { peca, data, id, tipo };
      
            // Recupera a lista atual ou inicia uma vazia
            const lista = JSON.parse(localStorage.getItem("estoque")) || [];
      
            // Adiciona a nova pe√ßa
            lista.push(novaPeca);
      
            // Salva novamente no localStorage
            localStorage.setItem("estoque", JSON.stringify(lista));
      
            alert("Pe√ßa cadastrada com sucesso!");
          }
        </script>

      </section>
    </main>
  </div>
  <script src="../tela_geral/tela_geral.js"></script>
</body>
</html>
